version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building...
      - npm run build -- --env $ENVIRONMENT
      - echo copying build files to src directory...
      - cp -Rv build/* src
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: "src"
